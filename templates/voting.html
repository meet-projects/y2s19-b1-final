<!DOCTYPE html>
<html>
    <head>
        <title>Let your voice be heard</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_voting.css') }}">
    </head>


  <img class="center" src="{{url_for('static',filename='benjerrylogo.gif')}}" alt="Image" id="logo"> 
        
        <img class="center" src="https://www.villagevoice.com/wp-content/uploads/2009/04/cone.gif" alt="Image" id="ice">
<br>
<br>
<br>
<br>


    <body>
 <h1> Vote for the flavor you like best!</h1>
        <div id="vote">
          <form action = "/vote" method = "POST">
   


                  {% for f in flavors %}

       		<input type="radio" name="option" value="option">{{f.name}}

       		<button type="button" onclick="alert('{{f.name}} is a ice cream flavor made with {{f.add_ons}} and {{f.flavor}} ice cream')">+</button>
                  <br>
                  {% endfor %}
                  <br>
                  <br>
                </form>
        </div>
                  <div id="info">
                    <br>
                    
                  Please insert your information to save your choice!
                  <br>
                  <br>
                  First Name
                  <input type="text" name="name" placeholder="First Name" id="name">
                   <br>
                  Email Address
                  <input type="text" name="user_email" placeholder="Email Address" id="email">

                  <br> 
                  <br>
                  <a href ='/thanku' target="_blank"><img id="shop" src ="{{url_for('static',filename='submit.gif')}}" alt="Image"></a>                  <br>
                  <br>
                </div>
       </form>
      
    </body>
</html>
