<!DOCTYPE html>
<html>
    <head>
        <title>Let your voice be heard</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_voting.css') }}">
    </head>

    <body>
        <!-- action has to become submit vote intead of flavor for later -->
          <form action = "/vote" method = "POST">

                  {% for f in flavors %}
       		<input type="radio" name="option" value="option">{{f.name}}
       		<button>+</button>
                  {% endfor %}
                  <br>
                  Please insert your information to save your choice!
                  <br>
                  First Name
                  <input type="text" name="name" placeholder="First Name">
                   <br>
                  Email Address
                  <input type="text" name="user_email" placeholder="Email Address">

                  <br> 
                  <input type='submit' value="Submit">

       </form>
      
    </body>
</html>
